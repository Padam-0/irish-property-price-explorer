{% block search %}
    {% load staticfiles %}
    <link href="{% static 'homepage/css/search-style.css' %}" rel="stylesheet">

    <div class="form-group">
        <form method="GET" action="" id="search-bar">
            {% csrf_token %}
            {{ form.address }}
            <button type="submit" class="btn btn-default" id="search-submit">Search</button>
        </form>
        {% if status == 2 %}
            <div id="alert-holder">
                <div id="return-status" class="alert alert-danger">
                    <a href = "#" class="close" id="close-alert">
                      &times;
                   </a>
                    <strong>Sorry!</strong> We couldn't find a matching address.
                    Please try searching for a street name or suburb.
                </div>
                <div id="alert-pad"></div>
            </div>
        {% endif %}
    </div>

{% endblock %}
